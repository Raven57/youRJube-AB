<div class="container">
  <div class="title">
    <p>{{title}}</p>
  </div>

  <div class="shortDesc">
    <div class="infos">
      <div class="text">
        {{view}}
      </div>
      <div class="text">
        <i class="fa fa-circle"></i>
      </div>
      <div class="text">
        {{datePub}}
      </div>
    </div>

    <div class="buttons">
      <div class="button">
        <i class="fa fa-download"></i>
      </div>
      <!-- like -->
      <div class="button">
        <div class="icon">
          <i class="fa fa-thumbs-up"></i>
        </div>
        <div class="textBtn">
          {{like}}
        </div>
      </div>
      <!-- dislike -->
      <div class="button">
        <div class="icon">
          <i class="fa fa-thumbs-down"></i>
        </div>
        <div class="textBtn">
          {{dislike}}
        </div>
      </div>
      <!-- share -->
      <div class="button">
        <div class="icon">
          <i class="fa fa-share"></i>
        </div>
        <div class="textBtn">
          SHARE
        </div>
        <!-- save -->
      </div>
      <div *ngIf="premium" class="button">
        <div class="icon">
          <i class="fa fa-save"></i>
        </div>
        <div class="textBtn">
          SAVE
        </div>
      </div>
    </div>
  </div>
  <div class="videoDesc">
      <div class="channelDesc">
        <div class="channel">

          <div class="icon">
            <img src="{{channelImg}}" alt="" srcset="">
          </div>
          <div class="info">
            <div class="name">
              {{channel}}
            </div>
            <div class="subscriber">
              {{channelSub}}
            </div>
          </div>
        </div>
      <div class="btns">
          <div *ngIf="!subscribed" class="subscribe">
            SUBSCRIBE
          </div>
          <div *ngIf="subscribed" class="bell">
            <i class="fa fa-bell"></i>
          </div>
        </div>
      </div>
    <div class="desc">
      <p>
{{
  desc
}}      </p>
      <div class="category">
      {{category}}
      </div>
      <div class="expand">
        SHOW MORE
      </div>
    </div>
  </div>
</div>
