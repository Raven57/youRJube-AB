<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container">
  <app-header [toggleMenu]="toggleMenu" (setMenu)="toggleFunc($event)" ></app-header>
  <nav id="navmenu" [style.left]="toggleMenu ? '0' : '-100%'">
    <ul class="nav-menu-items">
      <div class="nav">
        <a (click)="toggleFunc(!toggleMenu)" class="menu-bars">
          <i class="fa fa-bars nav-icon "></i>
        </a>
        <a routerLink="/" routerLinkActive="active" id="logo">
          <img height="50px" src="../../assets/LOGO/AtuBe Ijo.png"/>
        </a>
      </div>
      <hr/>
      <div  class="section" >
            <li class="nav-text"><a routerLink="/" routerLinkActive="active"><i class="fa fa-home nav-icon"></i>Home</a></li>
            <li class="nav-text"><a routerLink="/trending" routerLinkActive="active"><i class="fa fa-fire nav-icon"></i>Trending</a></li>
            <li class="nav-text"><a routerLink="/subscribed"><i class="fa fa-youtube nav-icon"></i>Subscription</a></li>
            <li *ngIf="!user" class="nav-text"><a  [routerLink]="['/categories', 1]" ><i class="fa fa-clone nav-icon"></i>Category</a></li>
            <li class="nav-text"><a routerLink="/premium"><i class="fa fa-id-card-o nav-icon"></i>Membership</a></li>
            <hr/>
      </div>
      <div class="section" >
            <li class="nav-text"><a  [routerLink]="['/categories', 1]"><i class="fa fa-music nav-icon"></i>Music</a></li>
            <li class="nav-text"><a  [routerLink]="['/categories', 2]"><i class="fa fa-bicycle nav-icon"></i>Sport</a></li>
            <li class="nav-text"><a  [routerLink]="['/categories', 3]"><i class="fa fa-gamepad nav-icon"></i>Gaming</a></li>
            <li class="nav-text"><a  [routerLink]="['/categories', 4]"><i class="fa fa-television nav-icon"></i>Entertainment</a></li>
            <li class="nav-text"><a  [routerLink]="['/categories', 5]"><i class="fa fa-newspaper-o nav-icon"></i>News</a></li>
            <li class="nav-text"><a  [routerLink]="['/categories', 6]"><i class="fa fa-plane nav-icon"></i>Travel</a></li>
            <hr/>
      </div>
      <div *ngIf="user" class="section" >

        <div *ngFor="let v of playlists, let i = index">
          <li  *ngIf="i<5||playlistToggle"
          class="nav-text"><a  [routerLink]="['/playlists', v.playlist.playlistid]"><i class="fa fa-list-ul nav-icon"></i>{{v.playlist.playlisttitle}}</a></li>
        </div>

          <hr/>
          <li (click)="togglePlaylist()" class="nav-text" ><a ><i class="fa fa-angle-double-down nav-icon"></i>Show More</a></li>
        </div>
      <div *ngIf="user" class="section">
        <div *ngFor="let v of subscribed, let i = index" >

          <li *ngIf="i<10||subbedToggle" class="nav-text">
            <a [routerLink]="['/channel', v.channel.userid]">
              <img referrerpolicy="no-referrer" style = "border-radius:50px" src={{v.channel.profileimgaddr}} alt="" class="profile">
              {{v.channel.username}}
            </a>
          </li>
        </div>

            <hr/>
            <li (click)="toggleSub()" class="nav-text"><a ><i class="fa fa-angle-double-down nav-icon"></i>Show More</a></li>
          </div>
      <div id="links">
            <li class="link"><a href="https://www.youtube.com/about/">About us</a></li>
            <li class="link"><a href="https://www.youtube.com/t/terms">Terms</a></li>
            <li class="link"><a href="https://www.youtube.com/howyoutubeworks/policies/copyright/">Copyright</a></li>
            <li class="link"><a href="https://www.youtube.com/howyoutubeworks/policies/community-guidelines/">Community</a></li>
      </div>
      <hr/>
    </ul>
  </nav>
      <router-outlet></router-outlet>
</div>
