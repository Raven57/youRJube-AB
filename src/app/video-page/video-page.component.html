<div class="container">
  <div class="left">
    <mat-video [autoplay]="true" [preload]="true" class="vid" #video src={{v.videosource}} id="vidid"></mat-video>
    <app-video-description
    [category]="v.category.categoryname"
    [datePub]="v.publishtime"
    [subscribed]="subscribed"
    [premium]="premium"
    [title]="v.videotitle"
    [like]="like"
    [dislike]="dislike"
    [desc]="v.videodescription"
    [view]="v.viewcount"
    [ownChannel]="ownChannel"
    [notif]="notif"
    [usertype]="premid"
    [currUserID]="userid"
    [videoID]="v.videoid"
    [videoURL]="v.videosource"
    [v]="u"
    (next)="navigate($event)"
    >
    </app-video-description>
    <app-comment-section [videoid]="id" [userid]="userid" [comments]="this.comments"></app-comment-section>
  </div>
  <div class="right">
    <div class="thumbnail" >
      <div>
        <p>AUTOPLAY</p>
        <input type="checkbox" [(ngModel)]="autoplay">
      </div>
      <div *ngIf="queue" class="queue">
        <div (click)="removeQ()" class="btn">
          CLEAR QUEUE
        </div>
        <div *ngFor="let q of queue" class="row">
          <app-small-video-card
          [creator]="q.username"
          [title]="q.videotitle"
          [len]="q.length"
          [img]="q.thumbnailsource"
          ></app-small-video-card>
        </div>
      </div>
      <div *ngIf="playlist" class="queue">
        <div>
          <p>
            {{playlisttitle}}
          </p>
        </div>
        <div *ngFor="let q of playlist" class="row">
          <app-small-video-card
          [creator]="q.video.user.username"
          [title]="q.video.videotitle"
          [len]="q.video.length"
          [img]="q.video.thumbnailsource"
          ></app-small-video-card>
        </div>
      </div>
      <div class="related" *ngFor="let v of related, let i = index">
        <app-video-card *ngIf="i<last"
        [typeid]="v.typeid"
         [userid]="v.user.userid" [videoid]="v.videoid"
        [channel]="v.user.username"
        [img]="v.thumbnailsource"
        [length]="v.length"
        [title]="v.videotitle"
        [publish]="v.publishtime"
        [view]="v.viewcount"></app-video-card>
      </div>
      <div class="foot"></div>
    </div>
  </div>
</div>
